version: 2

models:
  - name: stg_customers
    description: "Staging model for customers data"
    columns:
      - name: customer_id
        data_type: number
        description: "Unique identifier for each customer"
        tests:
          - not_null
          - unique

      - name: age
        data_type: number
        description: "Age of the customer"
        tests:
          - not_null

      - name: gender
        data_type: varchar
        description: "Gender of the customer"

      - name: email
        data_type: varchar
        description: "Email address of the customer"